<!DOCTYPE html>
<html>

<body>
    
 <canvas id="myCanvas" width="300" height="150" style="border:1px solid #000000;">
</canvas>  

<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    function draw() {
        ctx.beginPath();
        ctx.arc(100, 75, 50, 0, 2 * Math.PI);
        ctx.stroke(); 
    }
    
    window.requestAnimationFrame(draw);
</script>
    
</body>

</html>
